<link rel="stylesheet" href="{{{__dirname}}}/style.css">
<div class="container">

    <div class="header">
        <div class="header-text white">DEPARTURES - {{stationName}}</div>
        <div class="headers">
            <span class="time-col text white">Time</span>
            <span class="destination-col text white">Destination</span>
            <span class="platform-col text white">Line</span>
        </div>
    </div>
    <div class="separator"></div>

    {{#departures}}
    <div class="item">
        <span class="white text time-col">{{time}}</span>
        <span class="destination-col">
            <div class="yellow text">{{destination}}</div>
        </span>
        <span class="white text platform-col">{{line}}</span>
    </div>
    {{/departures}}

</div>
